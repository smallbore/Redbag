<script>
    
// 举报，加入黑名单
$(function () {
    $(".header-right").on("click", ".more_icon", function (e) {
        $(".right_menu").slideToggle(200);
    })
    $(document).bind("click", function (e) {
        var flas = $(".right_menu").css("display");
        if (flas === "block") {
            if ($(e.target).closest(".header-right").length === 0) {
                $(".right_menu").slideToggle(200);
            }
        }

    });

    $("#report").on("click", function () {
        $.actions({
            onClose: function () {
                console.log("close");
            },
            actions: [
                {
                    text: "淫秽色情",
                    onClick: function () {
                        $.alert("举报内容‘淫秽色情’", "举报已提交");
                    }
                },
                {
                    text: "政治反动",
                    onClick: function () {
                        $.alert("举报内容‘政治反动’", "举报已提交");
                    }
                },
                {
                    text: "恶意谩骂",
                    onClick: function () {
                        $.alert("举报内容‘恶意谩骂’", "举报已提交");
                    }
                },
                {
                    text: "违法犯罪",
                    onClick: function () {
                        $.alert("举报内容‘违法犯罪’", "举报已提交");
                    }
                },
                {
                    text: "虚假信息",
                    onClick: function () {
                        $.alert("举报内容‘虚假信息’", "举报已提交");
                    }
                },
                {
                    text: "其他",
                    onClick: function () {
                        $.alert("举报内容‘其他’", "举报已提交");
                    }
                }
            ]
        });
    })

    $("#blacklist").on("click", function () {
        $.confirm({
            title: '加入黑名单',
            text: '你将不再收到对方发布的任何消息',
            onOK: function () {
                //点击确认
            },
            onCancel: function () {
            }
        });
    })

})
</script>
