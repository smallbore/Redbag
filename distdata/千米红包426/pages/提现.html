<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/zpui.css"/>
<link rel="stylesheet" href="../assets/css/all.css"/>
<script src="../assets/js/page.js"></script>

    <title>提现</title>

</head>
<body>
<div class="page">
    <div class="page-hd">
        <div class="header">
            <div class="header-left">
                <a href="javascript:history.go(-1)" class="left-arrow"></a>
            </div>
            <div class="header-title">提现</div>
            <div class="header-right">
                <a href="提现记录.html">提现记录</a>
            </div>
        </div>
    </div>
    <div class="page-bd">
        <!-- 页面内容-->
        <div class="weui-cells">
            <div class="weui-cell pd20">
                <div class="weui-cell__bd">
                    <span class="m_title">提现红包股数</span>
                </div>
            </div>
            <div class="weui-cell border-none input_cell">
                <!-- <div class="weui-cell__hd">￥</div> -->
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" value="56236" />
                </div>
                <div class="weui-cell__ft">
                    <span class="x_title">=256.69元</span>
                </div>
            </div>
            <div class="weui-cell pd20">
                <div class="weui-cell__bd">
                    <span class="x_text">我的红包股数: 0.8652</span>
                </div>
                <div class="weui-cell__ft x_text">
                    <span class="text-red">全部提现</span>
                </div>
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd pd20">
                <a href="javascript:;" class="weui-btn weui-btn_primary">确认提现</a>
                <div class="end_text">
                    <span class="m_text">提现总估价不得低于1元，24小时内到账</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>
<script>
    
// 举报，加入黑名单
$(function () {
    $(".header-right").on("click", ".more_icon", function (e) {
        $(".right_menu").slideToggle(200);
    })
    $(document).bind("click", function (e) {
        var flas = $(".right_menu").css("display");
        if (flas === "block") {
            if ($(e.target).closest(".header-right").length === 0) {
                $(".right_menu").slideToggle(200);
            }
        }

    });

    $("#report").on("click", function () {
        $.actions({
            onClose: function () {
                console.log("close");
            },
            actions: [
                {
                    text: "淫秽色情",
                    onClick: function () {
                        $.alert("举报内容‘淫秽色情’", "举报已提交");
                    }
                },
                {
                    text: "政治反动",
                    onClick: function () {
                        $.alert("举报内容‘政治反动’", "举报已提交");
                    }
                },
                {
                    text: "恶意谩骂",
                    onClick: function () {
                        $.alert("举报内容‘恶意谩骂’", "举报已提交");
                    }
                },
                {
                    text: "违法犯罪",
                    onClick: function () {
                        $.alert("举报内容‘违法犯罪’", "举报已提交");
                    }
                },
                {
                    text: "虚假信息",
                    onClick: function () {
                        $.alert("举报内容‘虚假信息’", "举报已提交");
                    }
                },
                {
                    text: "其他",
                    onClick: function () {
                        $.alert("举报内容‘其他’", "举报已提交");
                    }
                }
            ]
        });
    })

    $("#blacklist").on("click", function () {
        $.confirm({
            title: '加入黑名单',
            text: '你将不再收到对方发布的任何消息',
            onOK: function () {
                //点击确认
            },
            onCancel: function () {
            }
        });
    })

})
</script>

<script>
    
</script>
</body>
</html>
