<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/zpui.css"/>
<link rel="stylesheet" href="../assets/css/all.css"/>
<script src="../assets/js/page.js"></script>

    <title>邀请好友</title>

</head>
<body>
<div class="page">
    <div class="page-hd">
         <div class="header">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">邀请好友</div>
    <div class="header-right">
        <a href="javascript:;" class="more_icon">
            <img src="../assets/images/amore1.png" alt="" />
        </a>
        <div class="right_menu">
            <div class="x_title" id="report">举报</div>
            <div class="x_title" id="blacklist">加入黑名单</div>
        </div>
    </div>
</div>
    </div>
    <div class="page-bd feng_bg">
        <!-- 页面内容-->
        <div class="feng_img">
            <img src="../assets/images/feng_img.png" alt="" />
        </div>
        <div class="tc">
            <div class="feng_text">再也不愁没有零花钱用了, </div>
            <div class="feng_text">邀请好友领红包扩张领地更多红包</div>
        </div>
        <div class="bottom_box">
            <div class="lutext">
                <span>当前范围: 1000米</span>
            </div>
            <div class="wx_box">
                <img src="../assets/images/wx_icon.jpg" alt="" />
            </div>
            <div class="weui-cell border-none">
                <div class="weui-cell__bd" style="padding:0px 60px 20px;">
                    <a href="javascript:;" class="weui-btn weui-btn_primary open-popup " data-target="#fenxiang" >邀请好友</a>
                </div>
            </div>
        </div>
        
    </div>
</div>

<!-- 分享 -->
<div id="fenxiang" class="weui-popup__container popup-bottom">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal fenx_box">
        <div class="weui-cells fenx-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <!-- <div class="m_text">分享到</div> -->
                    <div class="weui-grids border-none">
                        <div class="weui-grid border-none">
                            <img src="../assets/images/f_icon06.png" alt="" class="fx_img" />
                            <div class="s_title">微信</div>
                        </div>
                        <div class="weui-grid border-none">
                            <img src="../assets/images/f_icon07.png" alt="" class="fx_img" />
                            <div class="s_title">朋友圈</div>
                        </div>
                        <div class="weui-grid border-none">
                            <img src="../assets/images/f_icon08.png" alt="" class="fx_img" />
                            <div class="s_title">QQ好友</div>
                        </div>
                        <div class="weui-grid border-none">
                            <img src="../assets/images/f_icon09.png" alt="" class="fx_img" />
                            <div class="s_title">QQ空间</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="small_btn">
            <a href="javascript:;" class="weui-btn weui-btn_default close-popup">取消</a>
        </div>
    </div>
</div>

<script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>
<script>
    
// 举报，加入黑名单
$(function () {
    $(".header-right").on("click", ".more_icon", function (e) {
        $(".right_menu").slideToggle(200);
    })
    $(document).bind("click", function (e) {
        var flas = $(".right_menu").css("display");
        if (flas === "block") {
            if ($(e.target).closest(".header-right").length === 0) {
                $(".right_menu").slideToggle(200);
            }
        }

    });

    $("#report").on("click", function () {
        $.actions({
            onClose: function () {
                console.log("close");
            },
            actions: [
                {
                    text: "淫秽色情",
                    onClick: function () {
                        $.alert("举报内容‘淫秽色情’", "举报已提交");
                    }
                },
                {
                    text: "政治反动",
                    onClick: function () {
                        $.alert("举报内容‘政治反动’", "举报已提交");
                    }
                },
                {
                    text: "恶意谩骂",
                    onClick: function () {
                        $.alert("举报内容‘恶意谩骂’", "举报已提交");
                    }
                },
                {
                    text: "违法犯罪",
                    onClick: function () {
                        $.alert("举报内容‘违法犯罪’", "举报已提交");
                    }
                },
                {
                    text: "虚假信息",
                    onClick: function () {
                        $.alert("举报内容‘虚假信息’", "举报已提交");
                    }
                },
                {
                    text: "其他",
                    onClick: function () {
                        $.alert("举报内容‘其他’", "举报已提交");
                    }
                }
            ]
        });
    })

    $("#blacklist").on("click", function () {
        $.confirm({
            title: '加入黑名单',
            text: '你将不再收到对方发布的任何消息',
            onOK: function () {
                //点击确认
            },
            onCancel: function () {
            }
        });
    })

})
</script>

</script>
</body>
</html>
