<!--图表-->
<script src="../assets/js/echarts.min.js"></script>
<script>
//初始化图表1
var data = [2, 6, 7, 5, 6, 8, 9, 4];
var dates = ["08/26", "08/27", "08/28", "08/29", "08/30", "08/31", "09/01", "09/02"];
chartOne();
//图表1
function chartOne(){
	var myChart = echarts.init(document.getElementById('main'));
	console.log(data);
	
	var symbolSize = 14;
	option = {
		title: {
			show: "false"
		},
		tooltip: {
			axisPointer : {              
		        type : 'shadow'          
		    },  
			triggerOn: 'onmousemove',
			formatter: function(params) {
				return '月份: ' + params.name + '<br>单量: ' + params.value;
			}
		},
		grid: {
			y: 10,
			left: '3%',
			right: '10%',
			bottom: '8%',
			containLabel: true
		},
		xAxis: {
			boundaryGap: false,
			data: dates,
			type: "category",
			axisLine: {
				onZero: false
			},
			axisLabel: {
				interval: 0,
				rotate: 0
			}
		},
		yAxis: {
			min: 0,
			max: 10,
			type: 'value',
			axisLine: {
				onZero: false
			}
		},
		series: [{
			type: 'line',
			smooth: true,
			symbolSize: symbolSize,
			color: ['#ff3520'],
			data: data,
		}]
	};
	myChart.clear();
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
}
</script>
