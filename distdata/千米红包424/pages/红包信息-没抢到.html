                        <div class="zan_btn">

    var pageBox = new BScroll(pagebox, {
        click: true,
        probeType: 2,
        pullUpLoad: {
            threshold: -40 // 在上拉到超过底部 40px 时，触发 pullingUp 事件
        },
    });
