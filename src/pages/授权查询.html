<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title>授权查询</title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        @@include('./include/page-hd.html', {
        "title": "授权查询",
        "menu": ""
        })
    </div>
    <div class="page-bd cardbottom_bg" style="background-color: #fff;">
        <!-- 页面内容-->
        <div class="sqcx_top">
            <img  src="../assets/images/ch_img_03.png" alt="">
        </div>
        <div class="fs34 tc mt20">授权查询中心</div>
        <div class="namecard_box">
            <div class="weui-cell select_cell_box">
                <div class="weui-cell__hd bor-1px-r">
                    <label>
                        <input id="picker" style="display: none" type="text">
                        <span id="type">请选择</span>
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入需要查询的内容">
                </div>
            </div>
            <a href="查询结果.html" class="weui-btn weui-btn_primary">
                立即查询
            </a>
            <div class="text-muted mt30" style="overflow: auto; max-height: 130px;">
                请输入官方授权代理编码（或手机号等）进行查询，请仔细查询核对官方所出具的授权证书与查询结果是否一致，以便为你提供安全保障和优质的服务。<br>查询无结果或查询结果内容与实际不相符，请谨慎甄别，以免上当受骗。
            </div>
        </div>
        <div class="tc mt20" style="color: #fff;">授权单位：广东正品信息科技有限公司</div>
    </div>
</div>

@@include('./include/footer.html')
<script>
    $("#picker").picker({
        title: "请选择",
        cols: [
            {
                textAlign: 'center',
                values: ['类型1', '类型2', '类型3', '类型4']
            }
        ],
        onChange: function (p, v, dv) {
            $("#type").html(v);
        }
    });
</script>
</body>
</html>
