<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title>条码追踪</title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        @@include('./include/page-hd.html', {
        "title": "条码追踪",
        "menu": ""
        })
    </div>
    <div class="page-bd" style="background-color: #fff;">
        <!-- 页面内容-->
        <div class="tmzz_box">
            <div class="sys_img">
                <img style="width: 100%;" src="../assets/images/sys.png" alt="">
            </div>
            <div class="text">点击上方按钮扫一扫</div>
        </div>

        <div class="saoma_con_box">
            <h3>物流码</h3>
            <div>
                <div class="weui-cell border-none">
                    <div class="weui-cell__hd">
                        <img class="hd_icon" src="../assets/images/icon_saom.png" alt="">
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入需要查询的物流码">
                    </div>
                </div>
                <div class="bor-1px-t"></div>
            </div>
            <div style="margin-top: 20px;">
                <a href="追踪结果.html" class="weui-btn weui-btn_primary">立即查询</a>
            </div>
        </div>
    </div>
    <div class="tc text-muted" style="background-color: #fff; padding-bottom: 10px;">授权单位：广东正品信息科技有限公司</div>
</div>

@@include('./include/footer.html')
<script>
    $("#picker").picker({
        title: "请选择",
        cols: [
            {
                textAlign: 'center',
                values: ['类型1', '类型2', '类型3', '类型4']
            }
        ],
        onChange: function (p, v, dv) {
            $("#type").html(v);
        }
    });
</script>
</body>
</html>
