<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title>收红包</title>
    <style>
        .amap-icon img{width: 100%;}

        /* 地图 */
.info-title{
        color: white;
        font-size: 14px;
        background-color: rgba(0,155,255,0.8);
        line-height: 26px;
        padding: 0px 0 0 6px;
        font-weight: lighter;
        letter-spacing: 1px
      }
      .info-content{
        padding: 4px;
        color: #666666;
        line-height: 23px;
      }
      .info-content img{
        float: left;
      }
.info_img{
	width:30px;
	height:30px;
	border-radius:50%;
	padding:4px;
	background:#eee;
	margin-right:16px;
}
.info_rbox{
	float:left;
}
.info_title{
	color:#383232;
	font-size:24px;
	font-weight:bold;
}
.info_text{
	color:#383232;
	font-size:20px;
	line-height: 1.8em;
}
.info_tip{
	font-size:16px;
	color:#969696;
}
.info_icon{
	margin-right:10px;
}
.info-content .btn_tips{
	line-height: 1.4em;
	margin-bottom:6px;
	margin-left:6px;
	vertical-align: middle;
}
.amap-info-content{
	width:300px;
}
.amap-copyright, .amap-logo {
    display: none!important;
}
    </style>
</head>
<body>
<div class="page">
    <div class="page-hd">
         @@include('./include/page-hd.html', { "title": "收红包", "menu": "" })
    </div>
    <div class="page-bd">
        <!-- 页面内容-->
        <div id="container" style="height:100%"></div>
        
    </div>
    <div class="bottom-tabbar">
        <a href="我要订货.html" class="bottom-tabbar__item active">
            <span class="icon">
                <img src="../assets/images/bottom_icon01.png" />
                <img class="lhimg" src="../assets/images/bottom_icon01_lh.png" />
            </span>
            <p class="label">收红包</p>
        </a>
        <a href="商品发货.html" class="bottom-tabbar__item ">
            <span class="icon">
                <img src="../assets/images/bottom_icon02.png" />
                <img class="lhimg" src="../assets/images/bottom_icon02_lh.png" />
            </span>
            <p class="label">钱包</p>
        </a>
    </div>
</div>


@@include('./include/footer.html')

<script src="//webapi.amap.com/maps?v=1.3&key=b65f7ba655e25ed2300f273950fe20bd"></script>
<script type="text/javascript">
    var provinces = [{
        "name": "aaaa",
        "center": "113.393934,23.127951",
        "type": 1,
        "subDistricts": []
    }, {
        "name": "dddd",
        "center": "113.389234,23.126589",
        "type": 1,
        "subDistricts": []
    }, {
        "name": "cccc",
        "center": "113.388279,23.127107",
        "type": 1,
        "subDistricts": []
    }, {
        "name": "dddd",
        "center": "113.38925,23.125602",
        "type": 1,
        "subDistricts": []
    }, {
        "name": "广东省",
        "center": "113.280637,23.125178",
        "type": 1,
        "subDistricts": []
    }, {
        "name": "澳門特別行政區",
        "center": "113.54909,22.198951",
        "type": 1,
        "subDistricts": []
    }];
    var map = new AMap.Map('container', { resizeEnable: true, zoom: 4 });
    var markers = [];
    //province见Demo引用的JS文件
    for (var i = 0; i < provinces.length; i += 1) {
        var marker;
        if (provinces[i].type === 1) {
            var icon = new AMap.Icon({
                image: '../assets/images/sbcx_icon_mark.png',
                size: new AMap.Size(25, 30)
            });
            marker = new AMap.Marker({
                icon: icon,
                position: provinces[i].center.split(','),
                offset: new AMap.Pixel(-12, -12),
                zIndex: 101,
                title: provinces[i].name,
                map: map
            });

            marker.content = '<div class="info-content">' +
                '<img src="images/tx2.jpg" class="info_img" />' +
                '<div class="info_rbox"><span class="info_title">广州天河北充电桩</span><br/>' +
                '<span class="info_text">直流单枪桩</span><span class="btn_tips">低频</span><br/>' +
                '<img src="images/icon00.png" class="info_icon" /><span class="info_tip">青岛特来能源有限公司</span><br/>' +
                '<span class="info_tip">NO. 桩运营编码：TLD-asd-01</span><br/></div>';
            //给Marker绑定单击事件
            marker.on('click', markerClick);
        }
        markers.push(marker);
    }
    map.setFitView();

    var infoWindow = new AMap.InfoWindow({ offset: new AMap.Pixel(0, -20) });
    function markerClick(e) {
        console.log(e);
        infoWindow.setContent(e.target.content);
        infoWindow.open(map, e.target.getPosition());
    }

    map.plugin('AMap.Geolocation', function () {
        geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
            maximumAge: 0,           //定位结果缓存0毫秒，默认：0
            convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
            showButton: true,        //显示定位按钮，默认：true
            buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
            buttonOffset: new AMap.Pixel(10, 80),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
            showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
            panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
            zoomToAccuracy: true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
        });
        map.addControl(geolocation);
        geolocation.getCurrentPosition();
        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
    });
</script>
</body>
</html>
