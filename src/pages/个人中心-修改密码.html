<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title> 修改密码 </title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        @@include('./include/page-hd.html', {
        "title": "修改密码",
        "menu": ""
        })
    </div>
    <div class="page-bd page_my">
        <!-- 页面内容-->
        
        <div class="weui-cells qcard">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <div class="weui-label">登录账号</div>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="" value="123456789" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <div class="weui-label">登录密码</div>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请填写当前登录密码" />
                </div>
            </div>
        </div>

        <div class="weui-cells qcard">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入手机号码" value="" />
                </div>
            </div>
            <div class="weui-cell pd20">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入验证码" />
                </div>
                <div class="weui-cell__ft input-btn">
                    <span class="span_yan" style="padding:4px 14px;border-radius:4px;">短信验证</span>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="设置新密码" value="" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请再次输入" value="" />
                </div>
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd" style="padding:0 20px;">
                <a class="weui-btn weui-btn_primary mt20" href="###">完成</a>
            </div>
        </div>
    </div>
    
</div>

@@include('./include/footer.html')
<script>
    $("#picker_sex").picker({
        title: "请选择您的性别",
        cols: [
            {
                textAlign: 'center',
                values: ['男', '女', '保密']
            }
        ],
        // 关闭时触发
        onClose: function (p, v, d) {
            console.log(p.displayValue);
        }
    });
    $("#time-format").datetimePicker({
        title: '请选择日期',
        yearSplit: '-',
        monthSplit: '-',
        times: function () {
            return [  // 自定义的时间   
            ];
        },
        // 改变是触发
        onChange: function (picker, values, displayValues) {
            console.log(values);
        },
        // 关闭时触发
        onClose: function (p, v, d){
            console.log(p.displayValue);
        }
    });
    $("#city-picker").cityPicker({
        title: "请选择收货地址",
        // 关闭时触发
        onClose: function (p, v, d) {
            console.log(p.displayValue);
        }
    });
</script>
</body>
</html>
