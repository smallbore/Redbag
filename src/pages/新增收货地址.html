<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title>新增收货地址</title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        @@include('./include/page-hd.html', {
        "title": "新增收货地址",
        "menu": ""
        })
    </div>
    <div class="page-bd">
        <!-- 页面内容-->
        <div class="weui-cells mt0">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">收货人</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入收货人真实姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入收货人手机号">
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label class="weui-label">地区</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="city-picker" class="weui-input" type="text" placeholder="请选择省、市、区">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">街道</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请填写街道">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">详细地址</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入详细收货地址">
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:">确定</a>
        </div>
    </div>
    @@include('./include/bottom-bar.html',{
    "item1": "active",
    "item2": "",
    "item3": "",
    "item4": ""
    })
</div>

@@include('./include/footer.html')
<script>

    $("#city-picker").cityPicker();

</script>
</body>
</html>
