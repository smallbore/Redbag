<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title> 商品发货 </title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        @@include('./include/page-hd.html', {
        "title": "商品发货",
        "menu": ""
        })
    </div>
    <div class="page-bd page_my">
        <!-- 页面内容-->
        <div class="my_top">
            <div class="weui-cell" style="padding-top:30px;">
                <div class="weui-cell__bd">
                    <div class="wx_title">商品发货</div>
                    <div class="wm_title">请选择需要进行匹配的商品后台进行扫码操作</div>
                </div>
            </div>
        </div>
        <div class="margin_box">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd" id='picker'><span class="bx_title">请选择快递公司</span></div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入或扫描快递单号" />
                </div>
                <div class="weui-cell__ft">
                    <img src="../assets/images/sys02.png" alt="" class="ft_sys" />
                </div>
            </div>
        </div>

        <div class="weui-cells qcard">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd"><span class="bx_title">请选择收货渠道</span></div>
                <div class="weui-cell__ft"></div>
            </div>
        </div>

        <div class="weui-cells qcard">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <!-- <div class="card_wximg">
                        <img src="../assets/images/rwm.png" alt="" />
                    </div> -->
                    <div class="card_btn">
                        <span class="card_tip">扫描添加商品二维码</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    @@include('./include/bottom-bar.html',{
       "item1": "",
        "item2": "active",
        "item3": "",
        "item4": ""
    })
</div>

@@include('./include/footer.html')
<script>
    $("#picker").picker({
            title: "请选择您的手机",
            cols: [
                {
                    textAlign: 'center',
                    values: ['iPhone 4', 'iPhone 4S', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
                }
            ],
            onChange: function(o,v,p){
                $("#picker").find(".bx_title").text(v);
            }
        });
</script>
</body>
</html>
